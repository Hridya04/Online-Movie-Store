{% extends 'base.html' %}
{% block body %}
<style>
  .card {
    border: 1px solid
    border-radius: 8px;
    margin: 10px;
  }
</style>

<div class="container">
    <div class="row">
     {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" >
  <img src="{{i.img.url}}" class="card-img-top" alt="Card image cap" width="200" height="200" >
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
<!--    <p class="card-text">{{i.desc}}</p>-->
    <a class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}" >View Details</a>

  </div>
</div>
        </div>

        {% endfor %}
    </div>
</div>



{% endblock %}
